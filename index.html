<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Lit Starter Kit</title>
    <link rel="icon" href="/assets/ing_logo.webp" type="image/webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/global-variables.css" />
    <style>
      body { margin: 0; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lit": "https://unpkg.com/lit@3.2.0/index.js?module",
          "@vaadin/router": "https://esm.sh/@vaadin/router@2.0.0",
          "@/": "/src/"
        }
      }
    </script>
  </head>
  <body>
    <script>
      // Handle GitHub Pages 404 redirect back to SPA route
      (function () {
        try {
          var params = new URLSearchParams(window.location.search);
          var p = params.get('p');
          if (p) {
            var segments = window.location.pathname.split('/').filter(Boolean);
            var base = segments.length > 0 ? '/' + segments[0] + '/' : '/';
            var clean = p.charAt(0) === '/' ? p.slice(1) : p;
            var newUrl = window.location.origin + base + clean;
            window.history.replaceState(null, '', newUrl);
          }
        } catch (_) { /* ignore */ }
      })();
    </script>
    <script type="module" src="/app-root.js"></script>
    <app-root></app-root>
  </body>
</html>
